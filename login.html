<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page UI</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <div class="login">
            <img class="login_img" src="./images/img.png" alt="Image">
            <div class="login_card">
                <h3 class="login_title1">Welcome to</h3>
                <h2 class="login_title2">Design School</h2>
                <div class="links">
                    <button class="btn">Login with Google</button>
                    <button class="btn">Login with Facebook</button>
                </div>
                <div class="lines">
                    <span class="line1"></span>
                    <h4 class="title">OR</h4>
                    <span class="line2"></span>
                </div>

                <form>

                    <label for="email">E-mail</label>
                    <input type="email" required placeholder="E-mail">
                    <label for="password">Password</label>
                    <input type="password" required placeholder="Password">

                    <div class="wrapper">
                        <span>
                            <span>
                                <input class="check" type="checkbox">
                                <label for="checkbox">Remember me</label>
                            </span>
                            <a href="#">Forgot Password?</a>
                        </span>
                        <button class="btn2">Login</button>

                    </div>
                </form>
                <span>
                    <p>Donâ€™t have an account?</p>
                    <a href="#">Register</a>
                </span>
            </div>
        </div>
    </div>


</body>

</html>
